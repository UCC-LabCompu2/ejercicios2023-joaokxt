<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <fieldset>
        <legend>Información personal</legend>
        <table>
            <tr>
                <th><label for="nombre">Nombre:</label></th>
                <th><input type="text" name="nombre" id="nombre"></th>
            </tr>
            <tr>
                <th><label for="apellido">Apellido:</label></th>
                <th><input type="text" name="apellido" id="apellido"><br></th>
            </tr>
            <tr>
                <th><label for="edad">Edad:</label></th>
                <th><input type="number" name="edad" id="edad"><br></th>
            </tr>
        </table>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" name="sexo" id="femenino" value="femenino">
            <label for="femenino">Femenino</label>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Información de usuario</legend>
        <table>
            <tr>
                <th><label for="email">E-mail:</label></th>
                <th><input type="email" name="e-mail" id="email" placeholder="nombre@dominio.com"></th>
            </tr>
            <tr>
                <th><label for="usuario">Usuario:</label></th>
                <th><input type="text" name="usuario" id="usuario"></th>
            </tr>
            <tr>
                <th><label for="password1">Contraseña</label></th>
                <th><input type="password" name="password1" id="password1"></th>
            </tr>
            <tr>
                <th><label for="password2">Confirmar contraseña:</label></th>
                <th><input type="password" name="password2" id="password2" placeholder="Confirme su contraseña"></th>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Suscripción</legend>
            <label for="tipoServicio">Tipo de Servicio</label>
            <select name="tipoServicio" id="tipoServicio">
                <option value="free">Free</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>
    </fieldset>
    <fieldset>
        <legend>Tema</legend>
        <label for="politica">Política</label>
        <input type="checkbox" value="politica" name="tema" id="politica"><br>
        <label for="negocios">Negocios</label>
        <input type="checkbox" value="negocios" name="tema" id="negocios"><br>
        <label for="tecnologia">Tecnología</label>
        <input type="checkbox" value="tecnologia" name="tema" id="tecnologia"><br>
        <label for="Salud">Salud</label>
        <input type="checkbox" value="salud" name="tema" id="salud"><br>
    </fieldset>
    <fieldset>
        <legend>Comentarios</legend>
        <textarea>Escriba aqui su comentario...</textarea>
    </fieldset>
    <br>
    <button>
        Enviar
    </button>
</form>
</body>
</html>
